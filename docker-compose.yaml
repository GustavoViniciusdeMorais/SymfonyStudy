version: '3'

services:
    nginx:
        build:
            context: .
            dockerfile: nginx.dockerfile
        ports:
            - 80:80
        volumes:
            - ./:/var/www/html
        depends_on:
            - php
            - mysql
        networks:
            - app-network

    php:
        build:
            context: .
            dockerfile: php.dockerfile
        volumes:
            - ./:/var/www/html
        networks:
            - app-network

    mysql:
          image: mysql:5.7
          restart: always
          ports:
              - 3306:3306
          environment:
              MYSQL_DATABASE: laravel
              MYSQL_ROOT_PASSWORD: laravel
          networks:
            - app-network

networks:
    app-network:
        driver: bridge